<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Bot</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-sm-2 bot">
                <img src="images/avatar3.jpg " class="botImg">
            </div>
            <div class="col-sm-8 title">Sylon's Bot
                <i class="fas fa-toggle-on"></i>
            </div>
            <div class="col-sm-2 menu">
                <i class="fas fa-ellipsis-v"></i>

                <div class="dropdown">
                    <div class="dropdown-content">
                        <a href="#" class="green">Green theme</a>
                        <a href="#" class="grey">Grey theme</a>
                        <a href="#" class="purple">Purple theme</a>
                    </div>
                </div>


            </div>
        </div>

        <div class='row'>
            <div class="col-sm-12 chatArea">
                <div class="messagediv">
                     <div class="botMessage"> Hello, how are you?</div>
                </div>

                <div class="messagediv">
                    <div class="botMessage"> I can give you current weather information.  Just ask me about the weather in any location or simply type the location below? </div>
                </div>

            </div>

        </div>

        <div class='row'>
            <div class="col-sm-11">
                <input type="text" name="" placeholder="Type a message" class="userText" id="input">
            </div>
            <div class="col-sm-1 button sendButton " >
                <img src="images/send-icon.png" class="sendIcon">
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>




</body>

</html>
